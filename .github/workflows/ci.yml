# GitHub Actions workflow for running tests on push and pull request
name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Step 3: Install project dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Install linter for code quality checks
      - name: Install linter
        run: |
          pip install flake8

      # Step 5: Check for Python syntax errors in all files
      - name: Check syntax errors
        run: |
          python -m compileall .

      # Step 6: Run flake8 linter to enforce style and catch issues
      - name: Run linter (flake8)
        run: |
          flake8 .

      # Step 7: Run the test suite
      - name: Run tests
        run: |
          python run_tests.py
